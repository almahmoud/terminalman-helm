apiVersion: v1
kind: Service
metadata:
  name: {{ include "terminalman.fullname" . }}-service
  labels:
    {{- include "terminalman.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "terminalman.selectorLabels" . | nindent 4 }}
